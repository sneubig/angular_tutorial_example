<!-- Adding the ng-app="store" will run the store module when the document loads -->
<html ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body ng-controller="StoreController as store">
	
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products">
			<h3> 
				{{product.name}} 
				<em class="pull-right">${{product.price}} </em>
				<img ng-src="{{product.images[1].full}}"/>
			</h3>
		</li>
	</ul>

	<section ng-controller="PanelController as panel">
		<ul class="nav nav-pills">
		<!-- 	Setting the 'active' class, and if the expression is true, set class to 'active', otherwise do nothing -->
			<li ng-class="{active:panel.isSelected(1)}">
				<a href ng-click = "panel.selectTab(1)">Description</a>
			</li>
			<li ng-class="{active:panel.isSelected(2)}">
				<a href ng-click = "panel.selectTab(2)">Specifications</a>
			</li>
			<li ng-class="{active:panel.isSelected(3)}">
				<a href ng-click = "panel.selectTab(3)">Reviews</a>
			</li>
		</ul>
		<!-- When ng-click changes the value of tab, the {{tab}} expression automatically gets updated -->
		<!-- {{tab}} -->

		<!-- Show the panel if tab is the right number -->
		<div class="panel" ng-show="panel.isSelected(1)">
			<h4>Description</h4>
			<p>{{product.description}}</p>
		</div>
		<div class="panel" ng-show="panel.isSelected(2)">
			<h4>Specifications</h4>
			<blockquote>None yet</blockquote>
		</div>
		<div class="panel" ng-show="panel.isSelected(3)">
			<h4>Reviews</h4>
			<blockquote>None yet</blockquote>
		</div>
	</section>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
