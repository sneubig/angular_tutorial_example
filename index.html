<!-- Adding the ng-app="store" will run the store module when the document loads -->
<html ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body ng-controller="StoreController as store">
	
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="product in store.products">
			<h3> 
				{{product.name}} 
				<em class="pull-right">${{product.price}} </em>
				<img ng-src="{{product.images[1].full}}"/>
			</h3>
		</li>
	</ul>

<!-- 	Initial tab is set on refresh -->
	<section ng-init="tab = 1">
		<ul class="nav nav-pills">
			<li><a href ng-click = "tab = 1">Description</a></li>
			<li><a href ng-click = "tab = 2">Specifications</a></li>
			<li><a href ng-click = "tab = 3">Reviews</a></li>
		</ul>
		<!-- When ng-click changes the value of tab, the {{tab}} expression automatically gets updated -->
		{{tab}}

		<!-- Show the panel if tab is the right number -->
		<div class="panel" ng-show="tab === 1">
			<h4>Description</h4>
			<p>{{product.description}}</p>
		</div>
		<div class="panel" ng-show="tab === 2">
			<h4>Specifications</h4>
			<blockquote>None yet</blockquote>
		</div>
		<div class="panel" ng-show="tab === 3">
			<h4>Reviews</h4>
			<blockquote>None yet</blockquote>
		</div>
	</section>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
