<!-- Adding the ng-app="store" will run the store module when the document loads -->
<html ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>

<body>
	<!-- ng-controller is the directive
	StoreController is the Controller name
	store is the Alias -->
	<div ng-controller="StoreController as store">
		<h1> {{store.product.name}} </h1>
		<h2> ${{store.product.price}} </h2>
		<p> {{store.product.description}} </p>

	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
